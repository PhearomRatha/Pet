<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container ">
        <div class="row justify-content-center mt-5 ">
            <div class="col-md-8">
                <div class="card shadow p-3 mb-5" style="background: rgb(170, 201, 233);">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <div class="card-body p-4 ">
                                <h2 class="text-center mb-4">Create an account</h2>
                                <form action="./signup" method="POST">
                                    <div class="mb-4">

                                        <input type="text" class="form-control" id="username" name="username"
                                            placeholder="Enter username" required>
                                    </div>

                                    <div class="mb-4">

                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="Enter email" required>
                                    </div>
                                    <div class="mb-4">
                                        <input type="password" class="form-control" id="confirm-password"
                                            name="confirm-password" placeholder="Confirm password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 py-2">Create account</button>

                                </form>

                                <div class="text-center mt-3">
                                    <p class="mb-0">Already have an account?
                                        <a href="/Pet-main/SignInPage.html" class="text-decoration-none">Login</a>
                                    </p>
                                </div>
                                <div class="mt-4 d-flex align-items-center justify-content-around">
                                    <button type="button" class="btn btn-outline-primary  py-2"><i
                                            class="fa-brands fa-google"></i> Google</button>
                                    <button type="button" class="btn btn-outline-primary  py-2 "><i
                                            class="fa-brands fa-apple"></i> Apple</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-center justify-content-center">
                            <img src="https://i.pinimg.com/474x/2c/e9/31/2ce931c901ba679c2a855bfd77e6da5f.jpg"
                                alt="Logo" class="img-fluid p-2 rounded-3 d-none d-md-block">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
