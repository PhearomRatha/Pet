<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate a Pet - Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-center text-white">
                        <h2 class="mb-0">Donate a Pet</h2>
                    </div>
                    <div class="card-body">
                        <form action="#" method="POST">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="petName" class="form-label">Pet's Name</label>
                                    <input type="text" class="form-control" id="petName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="petAge" class="form-label">Pet's Age</label>
                                    <input type="number" class="form-control" id="petAge" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="petType" class="form-label">Pet Type</label>
                                <select class="form-select" id="petType" required>
                                    <option value="">Select pet type</option>
                                    <option value="dog">Dog</option>
                                    <option value="cat">Cat</option>
                                    <option value="bird">Bird</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="petPhoto" class="form-label">Upload Pet Photo</label>
                                <input type="file" class="form-control" id="petPhoto" accept="image/*">
                            </div>

                            <div class="mb-3">
                                <label for="petDescription" class="form-label">Pet Description</label>
                                <textarea class="form-control" id="petDescription" rows="3" placeholder="Please describe your pet's personality, habits, and any special needs"></textarea>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the terms and conditions for pet donation
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit Donation Request</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
