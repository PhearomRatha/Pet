<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="row g-0">
                        <div class="col-md-5 d-flex align-items-center justify-content-center">
                            <img src="/Image/Sigin.png" alt="Logo" class="img-fluid p-4" style="max-height: 300px;">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body p-4">
                                <h2 class="text-center mb-4">Sign In</h2>
                                <form action="/signin" method="POST">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                                    </div>
                                    
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="remember-me">
                                        <label class="form-check-label" for="remember-me">Remember me</label>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100 py-2"><a href="/contact.html">Contact</a></button>
                                </form>
                                
                                <div class="text-center mt-3">
                                    <p class="mb-0">Don't have an account? <a href="/SingUpPage.html" class="text-decoration-none">Sign Up</a></p>
                                    <p class="mt-2"><a href="" class="text-decoration-none">Forgot Password?</a></p>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
