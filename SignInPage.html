<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-4 ">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="row g-0" style="background: rgb(170, 201, 233);">
                        <div class="col-md-6  d-flex align-items-center justify-content-center">
                            <img src="https://i.pinimg.com/736x/d7/1c/e2/d71ce2982ee7a0a3d6a3168c9e964c21.jpg"
                                alt="Logo" class="img-fluid p-4 d-none d-md-block">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body p-4">
                                <h2 class="text-center mb-4">Sign In</h2>
                                <div class="mt-4 mb-3">
                                    <button type="button" class="btn btn-outline-primary w-100 py-2"><i
                                            class="fa-brands fa-google"></i> Google</button>
                                    <button type="button" class="btn btn-outline-primary w-100 py-2 mt-3"><i
                                            class="fa-brands fa-apple"></i> Apple</button>
                                </div>
                                <form action="/signin" method="POST">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="Enter email" required>
                                    </div>

                                    <div class="mb-4">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="Enter password" required>
                                    </div>

                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="remember-me">
                                        <label class="form-check-label" for="remember-me">Remember me</label>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100 py-2 ">Sign In</button>
                                </form>

                                <div class="text-center mt-3">
                                    <p class="mb-0">Don't have an account? <a href="./SignUpPage.html"
                                            class="text-decoration-none">Sign Up</a></p>
                                    <p class="mt-2"><a href="" class="text-decoration-none">Forgot Password?</a></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
